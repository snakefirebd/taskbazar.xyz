        /* ‡¶®‡ßç‡¶Ø‡¶æ‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */

<body>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDgFaTrHW7Grp_Q22p6KNcHZxaEujHsLsE",
        authDomain: "exchange-project-d4028.firebaseapp.com",
        databaseURL: "https://exchange-project-d4028-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "exchange-project-d4028",
        storageBucket: "exchange-project-d4028.firebasestorage.app",
        messagingSenderId: "313976742479",
        appId: "1:313976742479:web:45951b360d875c4768c03a"
    };

    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const auth = firebase.auth();
    const db = firebase.database();
    const appId = "exchange-project-d4028";

    let currentUserId = null;
    let userPoints = 0;
    const taskRates = { "YouTube Subscribe": 5, "Facebook Like": 3, "Telegram Join": 4, "App Install": 10 };

    function toggleMenu() {
        const container = document.getElementById('navContainer');
        const icon = document.getElementById('menuIcon');
        container.classList.toggle('open');
        icon.style.transform = container.classList.contains('open') ? 'rotate(45deg)' : 'rotate(0deg)';
    }

    document.addEventListener('click', (e) => {
        const container = document.getElementById('navContainer');
        if (!container.contains(e.target) && container.classList.contains('open')) toggleMenu();
    });

    function setLang(lang) {
        const isBn = lang === 'bn';
        document.getElementById('h-btn-bn').classList.toggle('active', isBn);
        document.getElementById('h-btn-en').classList.toggle('active', !isBn);
        document.getElementById('lang-points').innerText = isBn ? '‡¶™‡¶Ø‡¶º‡ßá‡¶®‡ßç‡¶ü' : 'Points';
        document.getElementById('lang-title').innerText = isBn ? '‡¶®‡¶§‡ßÅ‡¶® ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßç‡¶™‡ßá‡¶á‡¶® ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®' : 'Create New Campaign';
        document.getElementById('lang-cat').innerText = isBn ? '‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶∂‡¶® ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø' : 'Action Category';
        document.getElementById('lang-item-title').innerText = isBn ? '‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßç‡¶™‡ßá‡¶á‡¶® ‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤' : 'Campaign Title';
        document.getElementById('lang-url').innerText = isBn ? '‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï (URL)' : 'Direct Link (URL)';
        document.getElementById('lang-qty').innerText = isBn ? '‡¶ü‡¶æ‡¶∞‡ßç‡¶ó‡ßá‡¶ü ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£ (‡¶®‡ßÇ‡¶®‡ßç‡¶Ø‡¶§‡¶Æ ‡ßß‡ß¶)' : 'Target Quantity (Min 10)';
        document.getElementById('lang-total-cost').innerText = isBn ? '‡¶Æ‡ßã‡¶ü ‡¶ñ‡¶∞‡¶ö' : 'Total Cost';
        document.getElementById('lang-btn-submit').innerHTML = isBn ? '‡¶≤‡¶û‡ßç‡¶ö ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßç‡¶™‡ßá‡¶á‡¶® üöÄ' : 'Launch Campaign üöÄ';
        
        document.getElementById('inline-message').style.display = 'none';
    }

    function showMessage(msg, isSuccess = false) {
        const msgDiv = document.getElementById('inline-message');
        msgDiv.innerText = msg;
        msgDiv.style.display = 'block';
        
        if(isSuccess) {
            msgDiv.style.color = '#166534';
            msgDiv.style.background = '#dcfce7';
            msgDiv.style.border = '1px solid #86efac';
            msgDiv.classList.remove('shake-animation');
        } else {
            msgDiv.style.color = '#e11d48';
            msgDiv.style.background = '#ffe4e6';
            msgDiv.style.border = '1px solid #fda4af';
            
            msgDiv.classList.remove('shake-animation');
            void msgDiv.offsetWidth; 
            msgDiv.classList.add('shake-animation');
        }

        setTimeout(() => { msgDiv.style.display = 'none'; }, 4000);
    }

    function calculateCost() {
        const qty = parseInt(document.getElementById('order-qty').value) || 0;
        const total = qty * (taskRates[document.getElementById('order-type').value] || 0);
        
        document.getElementById('order-total').innerText = total.toLocaleString(); 
        return total;
    }

async function placeOrder() {
    const isBn = document.getElementById('h-btn-bn').classList.contains('active');
    
    document.getElementById('inline-message').style.display = 'none';

    if (!currentUserId) return showMessage(isBn ? "‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶≤‡¶ó‡¶á‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®!" : "Please login first!", false);

    const title = document.getElementById('order-title').value.trim();
    const type = document.getElementById('order-type').value;
    const link = document.getElementById('order-link').value.trim();
    const qty = parseInt(document.getElementById('order-qty').value) || 0;
    
    const totalCost = qty * (taskRates[type] || 0);
    const reward = Math.max(1, (taskRates[type] || 1) - 1);

    if(!title || !link) {
        return showMessage(isBn ? "‡¶´‡¶∞‡ßç‡¶Æ‡ßá‡¶∞ ‡¶∏‡¶¨‡¶ó‡ßÅ‡¶≤‡ßã ‡¶§‡¶•‡ßç‡¶Ø ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®!" : "Please fill all fields!", false);
    }
    if(qty < 10) {
        return showMessage(isBn ? "‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£ ‡¶ï‡¶Æ‡¶™‡¶ï‡ßç‡¶∑‡ßá ‡ßß‡ß¶ ‡¶π‡¶§‡ßá ‡¶π‡¶¨‡ßá!" : "Quantity must be at least 10!", false);
    }
    if(totalCost > userPoints) {
        return showMessage(isBn ? "‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡¶∞‡ßç‡¶Ø‡¶æ‡¶™‡ßç‡¶§ ‡¶™‡¶Ø‡¶º‡ßá‡¶®‡ßç‡¶ü ‡¶®‡ßá‡¶á!" : "Not enough points!", false);
    }
    
    const btn = document.getElementById('lang-btn-submit');
    const originalText = isBn ? '‡¶≤‡¶û‡ßç‡¶ö ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßç‡¶™‡ßá‡¶á‡¶® üöÄ' : 'Launch Campaign üöÄ';
    
    btn.disabled = true;
    btn.innerHTML = `<span class="spinner"></span> ${isBn ? '‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏‡¶ø‡¶Ç...' : 'Processing...'}`;

    try {
        const token = await auth.currentUser.getIdToken();
        const response = await fetch('https://taskbajar-backend.vercel.app/api/create-campaign', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                title: title,
                type: type,
                link: link,
                qty: qty,
                totalCost: totalCost,
                reward: reward
            })
        });

        const data = await response.json();

        if (!response.ok) {
            showMessage(data.error || "Server Error!", false);
        } else {
            showMessage(isBn ? "‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßç‡¶™‡ßá‡¶á‡¶® ‡¶∏‡¶´‡¶≤ ‡¶π‡ßü‡ßá‡¶õ‡ßá! ‚úÖ" : "Campaign successful! ‚úÖ", true);
            
            document.getElementById('order-title').value = '';
            document.getElementById('order-link').value = '';
            document.getElementById('order-qty').value = '';
            document.getElementById('order-total').innerText = '0';
        }
    } catch (err) { 
        showMessage(isBn ? "‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶®‡ßá‡¶ü ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®!" : "Network Error!", false); 
    } finally {
        btn.disabled = false;
        btn.innerHTML = originalText;
    }
}

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUserId = user.uid;
            db.ref(`artifacts/${appId}/users/${user.uid}/stats`).on('value', snap => {
                const d = snap.val() || {};
                userPoints = d.points || 0;
                document.getElementById('user-points').innerText = userPoints.toLocaleString();
                document.getElementById('user-display-name').innerText = d.name || "Elite Member";
                
                const avatarImg = document.getElementById('top-avatar');
                const defaultIcon = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
                if(d.avatar && d.avatar !== "" && d.avatar !== "null" && d.avatar !== "undefined") {
                    avatarImg.src = d.avatar;
                } else {
                    avatarImg.src = defaultIcon;
                }
            });
        } else { location.href = 'index.html'; }
    });
</script>
